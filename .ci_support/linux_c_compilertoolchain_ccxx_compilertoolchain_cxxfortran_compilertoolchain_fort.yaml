build_number_decrement:
- '1000'
bzip2:
- '1'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
fortran_compiler:
- toolchain_fort
pin_run_as_build:
  bzip2:
    max_pin: x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
readline:
- '7.0'
zip_keys:
- - c_compiler
  - cxx_compiler
  - fortran_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
