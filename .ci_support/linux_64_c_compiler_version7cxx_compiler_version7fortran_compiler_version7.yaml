bzip2:
- '1'
c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
pin_run_as_build:
  bzip2:
    max_pin: x
  readline:
    max_pin: x
  zlib:
    max_pin: x.x
readline:
- '8.0'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
zlib:
- '1.2'
